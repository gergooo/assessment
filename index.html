<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number phrase</title>

    <script src="src/number-to-phrase.js" defer></script>
    <script src="src/index.js" defer></script>
  </head>
  <body>
    <form>
      <input
        type="number"
        id="input"
        min="-999999999999999"
        max="999999999999999"
        placeholder="enter a number"
      />
      <button type="submit" id="submit">Submit</button>
    </form>

    <p id="output"></p>
  </body>
</html>
